<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>四则运算器</title>
</head>

<h1 align="center">四则运算器</h1><hr/>
<div align="center">
    <form action="index.jsp" method="post">
        <input type="text" name="value1">
        <select name="oper">
            <option value="+" selected>+</option>
            <option value="-" selected>-</option>
            <option value="*" selected>*</option>
            <option value="/" selected>/</option>
        </select>
        <input type="text" name="value2">
        <input type="submit" name="submit" value="计算">
    </form>
</div>
</body>
</html>
